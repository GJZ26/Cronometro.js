<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√≥metro</title>
    <link rel="shortcut icon" href="./icon/cronometro.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/light.css">
    <link rel="stylesheet" href="./css/dark.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!--
    Source: https://github.com/GJZ26/Cronometro.js
-->
<body>
    <input type="checkbox" name="modo" id="modo" class="modo">
    <div class="contenedor1" id="contenedor1">
        <div class="empezar" id="empezar">Comenzar</div>
        <p class="mensaje" id="mensaje">Da click para comenzar</p>
    </div>
    <div class="contenedor2" id="contenedor2">
        <div class="crono" id="crono">
            <p class="time" id="time">00:00:00</p>
            <p class="csec" id="csec">.00</p>
        </div>
        <div class="botones">
            <div class="stop" id="stop">Parar</div>
            <div class="pause" id="pause">Pausar</div>
        </div>
    </div>
</body>
<script src="./js/main.js" defer></script>
<script src="./js/hiddeWindows.js"></script>
<script src="./js/dark.js"></script>
